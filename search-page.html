  <div class="container-fluid consultants-page">
  <div class="row search-one">
    <div class="col searching">
      <div class="box searching-box">
        <div class="box-title" id="find-ent">Find an ENT Specialist</div>
        <div class="box-description" id="output">
          search x consultants from y clinics
          </div>

          <script>
            fetch('db-fetch.php')
              .then(res => {
                if (res.ok) {
                  return res.json();
                } else {
                  throw new Error("Fetch failed");
                }
              })
              .then(response => {
                const outputDiv = document.getElementById("output");
                
                const consultantsCount = response.consultantsCount;  // Get count of consultants
                const clinicsCount = response.clinicsCount;  // Get count of clinics
          
                // Replace x and y in the text
                outputDiv.innerHTML = `search ${consultantsCount} consultants from ${clinicsCount} clinics`;
          
                // If you want to display rows from the clinics table
                if (response.data.length !== 0) {
                  // Dynamically create a list or display rows from the clinics table
                  outputDiv.innerHTML += response.data.map(item => {
                    return `
                      <div class="clinic-row">
                        ${Object.keys(item).map(key => {
                          return `<strong>${key}:</strong> ${item[key]}<br>`;
                        }).join('')}
                      </div>
                    `;
                  }).join('');
                } else {
                  outputDiv.innerText += " No data found.";
                }
              })
              .catch(error => {
                document.getElementById("output").innerText = "Error: " + error.message;
              });
          </script>
        




      </div>
    </div>
